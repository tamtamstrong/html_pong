<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <title>Pong</title>
      <script src="matter.js" type="text/javascript"></script>
   <head>
   <body>
      <script>
            // module aliases
            var Engine = Matter.Engine,
              Render = Matter.Render,
              World = Matter.World,
              Bodies = Matter.Bodies;

            // create an engine
            var engine = Engine.create();

            // create a renderer
            var render = Render.create({
                            element: document.body,
                            engine: engine,
                            options: {
                              width: 1400,
                              height: 600
                            }
                            });

            // create the ball and table
            var ball = Bodies.circle(700, 200, 20);
            var table = Bodies.rectangle(700, 590, 1300, 20, { isStatic: true });

            // add all of the bodies to the world
            World.add(engine.world, [ball, table]);

            // run the engine
            Engine.run(engine);

            // run the renderer
            Render.run(render);
      </script>
   </body>   
</html>
