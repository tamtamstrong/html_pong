<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <title>Pong</title>
      <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
   <head>
   <body>
      <div id="mainDiv">
	      <div id="settings"></div>
        <div id="pongContainer"></div>
      </div>
      <script src="pong.js" type="text/javascript"></script>
      <script src="PongHTMLRenderer.js" type="text/javascript"></script>
      <script>
        $(function() {        
        	var pong = new Pong.Game(800, 300, 2);
          document.addEventListener('keydown', pong.keyDown, true);
          document.addEventListener('keyup', pong.keyUp, true);
        	var pongRenderer = new Pong.htmlRenderer(pong, window, $('#pongContainer'));
          window.setInterval(pongRenderer.render, 100);
          pong.start();
          window.setInterval(pong.play, 100);
        });
      </script>
   </body>   
</html>
